<li>how to play mp3 files from the console</li>
<pre>

mpg321 song.mp3
</pre>
<li>how to raise volume level of mp3 files</li>
<pre>
sudo apt-get install lame
lame --scale 3 song.mp3 song-three-times-louder.mp3
</pre>
