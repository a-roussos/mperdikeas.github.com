  <dl>
    <dt>τέναγος (το)</dt><dd>τόπος με στάσιμα νερά (λόγιο). Συν: βάλτος, έλος.</dd>
    <dt>κοπετός (ο)</dt><dd>ο θρήνος κάποιου που κλαίει χτυπώντας τα χέρια του στο στήθος</dd>
  </dl>
  <ul>
    <li>τὸ δὲ ζητούμενον ἁλωτόν, ἐκφεύγειν δὲ τἀμελούμενον</li>
    <li>Ηλιθίας γενεάς ο εσμός, εθνοκτόνων το γένος το άνομον, μητραλοιών η πληθύς, της βλακείας ενσάρκωσις</li>
  </ul>
