<dl>
<dt><b>/var/lib</b></dt><dd>holds passive data required by various deamons</dd>
<dt><b>/etc/lib</b></dt><dd>holds actual library files</dd>
<dt><b>/etc/rc.0, /etc.rc.1, /etc.rc.N</b></dt><dd>holds shortcuts to binaries in /etc/bin. These represent the binaries that the Linux kernel will fire-up on each run level (rc.0, rc.1, etc.)</dd>
</dl>
